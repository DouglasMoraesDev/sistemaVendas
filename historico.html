<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Histórico - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>if(!localStorage.getItem('logado'))location='index.html';</script>

  <button id="btn-menu" class="hamburger">Menu</button> <br>
  <nav class="nav">
    <a href="dashboard.html">Resumo</a>
    <a href="clientes.html">Clientes</a>
    <a href="produtos.html">Mercadorias</a>
    <a href="vendas.html">Realizar uma venda</a>
    <a href="historico.html" class="active">Histórico de vendas</a>
    <a href="parcelas.html">Parcelas</a>
    <a href="comprovantes.html">Comprovantes</a>
    <a href="configuracoes.html">Configurações</a>
    <button id="logout">Sair</button>
  </nav>

  <div class="container">
    <button class="btn-back" onclick="location='dashboard.html'">← Resumo</button>
    <h1>Histórico de Vendas</h1>
    <div id="listaHistorico"></div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/vendas.js"></script>
  <script src="js/historico.js"></script>
  <script>
    document.getElementById('btn-menu').onclick = () =>
      document.querySelector('.nav').classList.toggle('open');
    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('logado');
      location='index.html';
    };
  </script>
</body>
</html>
