<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
    if (localStorage.getItem('logado') !== 'true') window.location = 'index.html';
  </script>
  <nav class="nav">
    <a href="dashboard.html">Resumo</a>
    <a href="clientes.html">Clientes</a>
    <a href="produtos.html">Mercadorias</a>
    <a href="vendas.html" class="active">Vendas</a>
    <a href="historico.html">Histórico</a>
    <button id="logout">Sair</button>
  </nav>
  <div class="container">
    <h1 id="tituloVenda">Registrar Venda</h1>
    <form id="formVenda">
      <select id="selectCliente" required>
        <option value="">Selecione o Cliente</option>
      </select>
      <select id="selectProduto" required>
        <option value="">Selecione a mercadoria</option>
      </select>
      <h4>
        Valor total da mercadoria
        <input type="number" id="precoVenda" placeholder="Preço" readonly>
      </h2>
      <h4>
        Quantidade
        <input type="number" id="qtdVenda" placeholder="Quantidade" value="1" min="1" required>
      </h4>
      <h4>
        Valor total da venda
        <input type="text" id="totalVenda" placeholder="Total" readonly>
      </h4>
      <h4>
        Valor dado de entrada
        <input type="number" id="entradaVenda" placeholder="Entrada" min="0" value="0">
      </h4>
      <h4>
        Numero de parcelas
        <input type="number" id="parcelasVenda" placeholder="Parcelas" min="1" value="1">
      </h4>
      <h4>
        Valor da parcela por mes
        <input type="text" id="valorParcela" placeholder="Valor da Parcela" readonly>
      </h4>
      <h4>
        Observações
        <input type="text" id="obsVenda" placeholder="Observações">
      </h4>
      <button type="submit" id="btnSubmitVenda">Registrar Venda</button>
    </form>
  </div>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/vendas.js"></script>
  <footer>
    <p>
      &copy; Douglas Moraes Dev<br>
      <a href="https://wa.me/qr/F2Z744R5KWEPB1" target="_blank">Contato</a>
    </p>
  </footer>
</body>
</html>
