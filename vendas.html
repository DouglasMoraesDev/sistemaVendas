<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
    if (localStorage.getItem('logado') !== 'true') window.location = 'index.html';
  </script>
  <nav class="nav">
    <a href="dashboard.html">Resumo</a>
    <a href="clientes.html">Clientes</a>
    <a href="produtos.html">Mercadorias</a>
    <a href="vendas.html" class="active">Vendas</a>
    <a href="historico.html">Histórico</a>
    <button id="logout">Sair</button>
  </nav>
  <div class="container">
    <h1 id="tituloVenda">Registrar Venda</h1>
    <form id="formVenda" class="form-list">
      <div class="form-group">
        <label for="selectCliente">Selecione o Cliente</label>
        <select id="selectCliente" required>
          <option value="">-- Selecione --</option>
        </select>
      </div>
      <div class="form-group">
        <label for="selectProduto">Selecione a mercadoria</label>
        <select id="selectProduto" required>
          <option value="">-- Selecione --</option>
        </select>
      </div>
      <div class="form-group">
        <label for="precoVenda">Valor unitário</label>
        <input type="number" id="precoVenda" placeholder="R$ 0,00" readonly>
      </div>
      <div class="form-group">
        <label for="qtdVenda">Quantidade</label>
        <input type="number" id="qtdVenda" value="1" min="1" required>
      </div>
      <div class="form-group">
        <label for="totalVenda">Total da venda</label>
        <input type="text" id="totalVenda" placeholder="R$ 0,00" readonly>
      </div>
      <div class="form-group">
        <label for="entradaVenda">Entrada</label>
        <input type="number" id="entradaVenda" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="parcelasVenda">Número de parcelas</label>
        <input type="number" id="parcelasVenda" value="1" min="1">
      </div>
      <div class="form-group">
        <label for="valorParcela">Valor por parcela</label>
        <input type="text" id="valorParcela" placeholder="R$ 0,00" readonly>
      </div>
      <div class="form-group">
        <label for="obsVenda">Observações</label>
        <input type="text" id="obsVenda" placeholder="Alguma nota…">
      </div>
      <div class="form-group">
        <button type="submit" id="btnSubmitVenda">Registrar Venda</button>
      </div>
    </form>
  </div>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/vendas.js"></script>
  <footer>
    <p>
      &copy; Douglas Moraes Dev<br>
      <a href="https://wa.me/qr/F2Z744R5KWEPB1" target="_blank">Contato</a>
    </p>
  </footer>
</body>
</html>
