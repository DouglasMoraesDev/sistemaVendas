<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configurações - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- redireciona se não estiver logado -->
  <script>
    if (localStorage.getItem('logado') !== 'true') window.location = 'index.html';
  </script>

  <nav class="nav">
    <a href="dashboard.html">Resumo</a>
    <a href="clientes.html">Clientes</a>
    <a href="produtos.html">Mercadorias</a>
    <a href="vendas.html">Registrar uma venda</a>
    <a href="historico.html">Histórico de venda</a>
    <a href="parcelas.html">Parcelas</a>
    <a href="comprovantes.html">Comprovantes</a>
    <a href="configuracoes.html" class="active">Configurações</a>
    <button id="logout">Sair</button>
  </nav>

  <div class="container">
    <h1>Configurações</h1>

    <!-- Seção de Backup -->
    <div class="card">
      <h3>Backup de Dados</h3> <br>
      <p>Faça download de um arquivo JSON com todos os dados do sistema.</p>
      <button id="btnBackup">Gerar Backup</button>
    </div>

    <!-- Seção de Restauração -->
    <div class="card">
      <h3>Restaurar Dados</h3> <br>
      <p>Selecione um arquivo JSON de backup para restaurar os dados.</p>
      <input type="file" id="fileRestore" accept=".json">
      <button id="btnRestore">Restaurar</button>
      <p id="restoreStatus"></p>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/configuracoes.js"></script>
</body>
</html>
