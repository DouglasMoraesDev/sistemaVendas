<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configurações - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>if(!localStorage.getItem('logado'))location='index.html';</script>

  <button id="btn-menu" class="hamburger"><span></span><span></span><span></span></button>
  <nav class="nav">
    <a href="dashboard.html">Resumo</a>
    <a href="clientes.html">Clientes</a>
    <a href="produtos.html">Mercadorias</a>
    <a href="vendas.html">Vendas</a>
    <a href="historico.html">Histórico</a>
    <a href="parcelas.html">Parcelas</a>
    <a href="comprovantes.html">Comprovantes</a>
    <a href="configuracoes.html" class="active">Configurações</a>
    <button id="logout">Sair</button>
  </nav>

  <div class="container">
    <button class="btn-back" onclick="location='dashboard.html'">← Resumo</button>
    <h1>Configurações</h1>

    <div class="card">
      <h3>Backup de Dados</h3>
      <p>Faça download de um JSON com todos os dados.</p>
      <button id="btnBackup">Gerar Backup</button>
    </div>

    <div class="card">
      <h3>Restaurar Dados</h3>
      <p>Selecione um arquivo JSON de backup.</p>
      <input type="file" id="fileRestore" accept=".json">
      <button id="btnRestore">Restaurar</button>
      <p id="restoreStatus"></p>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/configuracoes.js"></script>
  <script>
    document.getElementById('btn-menu').onclick = () =>
      document.querySelector('.nav').classList.toggle('open');
    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('logado');
      location='index.html';
    };
  </script>
</body>
</html>
