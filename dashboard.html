<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
    if (!localStorage.getItem('logado')) window.location = 'index.html';
  </script>

  <!-- menu hambúrguer -->
  <button id="btn-menu" class="hamburger">
    <span></span><span></span><span></span>
  </button>
  <nav class="nav">
    <a href="dashboard.html" class="active">Resumo</a>
    <a href="clientes.html">Clientes</a>
    <a href="produtos.html">Mercadorias</a>
    <a href="vendas.html">Vendas</a>
    <a href="historico.html">Histórico</a>
    <a href="parcelas.html">Parcelas</a>
    <a href="comprovantes.html">Comprovantes</a>
    <a href="configuracoes.html">Configurações</a>
    <button id="logout">Sair</button>
  </nav>

  <div class="container">
    <h1>Bem‑vindo ao Gerenciador de Vendas</h1>
    <p class="subtitle">Aqui você tem uma visão geral rápida do seu negócio.</p>
    <div class="cards">
      <div class="card">
        <h3>Clientes</h3>
        <p id="countClientes"></p>
      </div>
      <div class="card">
        <h3>Mercadorias</h3>
        <p id="countProdutos"></p>
      </div>
      <div class="card">
        <h3>Vendas</h3>
        <p id="countVendas"></p>
      </div>
      <div class="card card-notify">
        <h3>Parcelas Vencendo Hoje</h3>
        <ul id="notifyParcelas"><li>Carregando...</li></ul>
      </div>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    // toggle menu
    document.getElementById('btn-menu').onclick = () =>
      document.querySelector('.nav').classList.toggle('open');
  </script>
</body>
</html>
