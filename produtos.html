<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercadorias - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
    if (localStorage.getItem('logado') !== 'true') window.location = 'index.html';
  </script>

  <nav class="nav">
    <a href="dashboard.html">Resumo</a>
    <a href="clientes.html">Clientes</a>
    <a href="produtos.html" class="active">Mercadorias</a>
    <a href="vendas.html">Registrar uma venda</a>
    <a href="historico.html">Histórico de venda</a>
    <a href="parcelas.html">Parcelas</a>
    <a href="comprovantes.html" class="active">Comprovantes</a>
    <a href="configuracoes.html" class="active">Configurações</a>

    <button id="logout">Sair</button>
  </nav>

  <div class="container">
    <h1>Mercadorias</h1>
    <!-- Form de cadastro/edição -->
    <form id="formProduto">
      <input type="text" id="nomeProd" placeholder="Nome da mercadoria" required>
      <input type="text" id="precoProd" placeholder="Preço" required step="0.01">
      <input type="number" id="qtdProd" placeholder="Quantidade em Estoque" required>
      <input type="file" id="fotoProd" accept="image/*">
      <button type="submit" id="btnSalvarProduto">Adicionar Mercadoria</button>
    </form>

    <!-- Tabela de produtos -->
    <table>
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Qtd</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaProdutos"></tbody>
    </table>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/produtos.js"></script>
</body>
</html>
