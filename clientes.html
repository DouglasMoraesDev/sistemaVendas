<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clientes - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>if(localStorage.getItem('logado')!=='true')location='index.html';</script>

  <!-- menu -->
  <button id="btn-menu" class="hamburger"><span></span><span></span><span></span></button>
  <nav class="nav">
    <a href="dashboard.html">Resumo</a>
    <a href="clientes.html" class="active">Clientes</a>
    <a href="produtos.html">Mercadorias</a>
    <a href="vendas.html">Vendas</a>
    <a href="historico.html">Histórico</a>
    <a href="parcelas.html">Parcelas</a>
    <a href="comprovantes.html">Comprovantes</a>
    <a href="configuracoes.html">Configurações</a>
    <button id="logout">Sair</button>
  </nav>

  <div class="container">
    <!-- botão voltar -->
    <button class="btn-back" onclick="location='dashboard.html'">← Resumo</button>

    <h1>Clientes</h1>
    <form id="formCliente">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Nome" required>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="CPF" required>
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="Endereço" required>
      <label for="contato">Contato</label>
      <input type="text" id="contato" placeholder="Contato" required>
      <button type="submit" id="btnSalvarCliente">Adicionar Cliente</button>
    </form>

    <div class="table-responsive">
      <table>
        <thead>
          <tr><th>Nome</th><th>CPF</th><th>Endereço</th><th>Contato</th><th>Ações</th></tr>
        </thead>
        <tbody id="listaClientes"></tbody>
      </table>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/clientes.js"></script>
  <script>
    document.getElementById('btn-menu').onclick = () =>
      document.querySelector('.nav').classList.toggle('open');
    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('logado');
      location='index.html';
    };
  </script>
</body>
</html>
