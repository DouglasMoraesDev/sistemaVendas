<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clientes - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
    if (localStorage.getItem('logado') !== 'true') window.location = 'index.html';
  </script>

  <nav class="nav">
    <a href="dashboard.html">Resumo</a>
    <a href="clientes.html" class="active">Clientes</a>
    <a href="produtos.html">Mercadorias</a>
    <a href="vendas.html">Vendas</a>
    <a href="historico.html">Histórico</a>
    <a href="parcelas.html">Parcelas</a>
    <a href="comprovantes.html" class="active">Comprovantes</a>
    <a href="configuracoes.html" class="active">Configurações</a>

    <button id="logout">Sair</button>
  </nav>

  <div class="container">
    <h1>Clientes</h1>
    <!-- Form de cadastro/edição -->
    <form id="formCliente">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="text" id="endereco" placeholder="Endereço" required>
      <input type="text" id="contato" placeholder="Contato" required>
      <button type="submit" id="btnSalvarCliente">Adicionar Cliente</button>
    </form>

    <!-- Tabela de clientes -->
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Endereço</th>
            <th>Contato</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaClientes"></tbody>
      </table>
    </div>
    
  </div>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/clientes.js"></script>
</body>
</html>
